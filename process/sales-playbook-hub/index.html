<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearOps Sales Enablement Platform</title>
    <meta http-equiv="refresh" content="0; url=sales-enablement-dashboard.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0A1628 0%, #1a2942 100%);
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #a5b4fc;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #63b3ed 0%, #a5b4fc 30%, #fbb6ce 70%, #f6e05e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        p {
            margin-bottom: 30px;
            opacity: 0.8;
            color: #cbd5f5;
        }
        a {
            display: inline-block;
            padding: 12px 28px;
            background: rgba(99, 179, 237, 0.2);
            color: #63b3ed;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 600;
            border: 2px solid rgba(99, 179, 237, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }
        a:hover {
            background: rgba(99, 179, 237, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">BearOps</div>
        <h1>Sales Enablement Platform</h1>
        <p>Redirecting to dashboard...</p>
        <a href="sales-enablement-dashboard.html">Click here if not redirected</a>
    </div>
</body>
</html>
